alert_policy_templates:
  - id: "high-session-utilization"
    display_name: "Oracle Database - High Session Utilization"
    description: "Alerts whenever the database is nearing the session limit, which could result in connections being refused."
    version: 1
  - id: "high-process-utilization"
    display_name: "Oracle Database - High Process Utilization"
    description: "Alert fires when the database is nearing the process limit, which could result in new processes being blocked from starting."
    version: 1
  - id: "high-tablespace-utilization"
    display_name: "Oracle Database - High Tablespace Utilization"
    description: "Alert fires when a tablespace should be resized as it approaches high utilization, before an interruption in service occurs."
    version: 1