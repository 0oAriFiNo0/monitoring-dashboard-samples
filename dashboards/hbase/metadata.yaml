sample_dashboards:
  -
    category: HBase
    id: hbase-gce-overview
    display_name: Hbase GCE Overview
    description: "This dashboard has charts for viewing Hbase when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/hbase#monitored-metrics), including Region Servers, Dead Region Servers, Regions in Transition, Regions in Transition Over Threshold, Read Requests, and Write Requests."
    related_integrations:
      - id: hbase
        platform: GCE
  -
    category: HBase
    id: hbase-gce-operation-overview
    display_name: Hbase GCE Operations Overview
    description: "This dashboard has charts for viewing Hbase Operations when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/hbase#monitored-metrics), including Slow Get Operations, Slow Append Operations, Slow Delete Operations, Slow Put Operations, Slow Get Operations, Get Operations 99 Percentile, Append Operations 99 Percentile, Delete Operations 99 Percentile, Put Operations 99 Percentile, Increment Operations 99 Percentile, and Replay Operations 99 Percentile."
    related_integrations:
      - id: hbase
        platform: GCE
  -
    category: HBase
    id: hbase-prometheus-overview
    display_name: Hbase Prometheus Overview
    description: "This dashboard is based on metrics exposed by an [exporter](https://github.com/prometheus/jmx_exporter), including Region Servers, Dead Region Servers, Read Requests, and Write Requests."
    related_integrations:
      - id: hbase
        platform: GKE
  -
    category: HBase
    id: hbase-operations-prometheus-overview
    display_name: Hbase Operations Prometheus Overview
    description: "This dashboard is based on metrics exposed by an [exporter](https://github.com/prometheus/jmx_exporter), including Slow Get Operations, Slow Append Operations, Slow Delete Operations, Slow Put Operations, Slow Increment Operations, Get Operations 99th Percentile, Append Operations 99th Percentile, Delete Operations 99th Percentile, Put Operations 99th Percentile, Increment Operations 99th Percentile, and Replay Operations 99th Percentile."
    related_integrations:
      - id: hbase
        platform: GKE
