sample_dashboards:
  -
    category: Tomcat
    id: tomcat-gce-overview
    display_name: Tomcat GCE Overview
    description: "This dashboard has charts for viewing Tomcat when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/tomcat#monitored-metrics) including Traffic, Errors - Top 5 VMs, Processing Time, Active Sessions, Threads, Requests, Max Processing Time, CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region."
    related_integrations:
      - id: tomcat
        platform: GCE
  -
    category: Tomcat
    id: tomcat-prometheus-overview
    display_name: Tomcat Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/prometheus/jmx_exporter), including Traffic (bytes), Errors, Processing Time, Active Sessions, Threads, Requests, and Session Processing Time."
    related_integrations:
      - id: tomcat
        platform: GKE
