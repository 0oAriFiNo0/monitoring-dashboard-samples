sample_dashboards:
  -
    category: PostgreSQL
    id: postgresql-gce-overview
    display_name: PostgreSQL GCE Overview
    description: "This dashboard has 9 charts for viewing PostgreSQL when monitored by [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/postgresql#monitored-metrics), including Backends, Commits/Rollbacks, Database Size, Database Rows, Blocks Read, Operations, CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region."
    related_integrations:
      - id: postgresql
        platform: GCE
  -
    category: PostgreSQL
    id: postgresql-prometheus-overview
    display_name: PostgreSQL Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/prometheus-community/postgres_exporter). This dashboard has charts displaying: Backend Utilization %, Temporary Bytes to Disk, Rows Fetched/Returned, Buffers, Rows Inserted/Updated/Deleted, Checkpoints Requests/Scheduled, and Blocks Hit/Read"
    related_integrations:
      - id: postgresql
        platform: GCE
