sample_dashboards:
  -
    category: IIS
    id: iis-gce-overview
    display_name: IIS Overview
    description: "This dashboard has charts displaying Requests, Rejected Requests, Request Queue, Threads Active, Current Connections, Connection Attempts, Anonymous Connections, Network Bytes, Network Blocked Bytes, & Network Files from IIS as well as charts of infrastructure related metrics for the running IIS VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region. There is also a card with links to docs and the IIS logs in Cloud Logging."
    integration:
      id: iis
      platform: GCE
      version: "2"
