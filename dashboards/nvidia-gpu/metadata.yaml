sample_dashboards:
  -
    category: NVIDIA GPUs
    id: nvidia-gpu
    display_name: NVIDIA GPU Dashboard
    description: |-
      This dashboard has charts for viewing NVIDIA GPUs when monitored by the GPU enabled Google's Ops Agent. It displays GPU utilization, GPU used memory, active GPU processes, Streaming Multiprocessor (SM) block utilization, SM occupancy, SM pipe utilization, PCIe traffic, and NVLink traffic.
    related_integrations:
      - id: nvml
        platform: GCE
      - id: dcgm
        platform: GCE
