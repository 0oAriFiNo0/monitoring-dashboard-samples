sample_dashboards:
  -
    category: MongoDB
    id: overview
    display_name: MongoDB Overview
    description: |-
      This dashboard is based on [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/mongodb#monitored-metrics) and has charts displaying Number of Connections, Number of Sessions, Number of Databases, Data Size, Storage Size, Number of Objects, Number of Collections, Number of Document Operations, Number of Indexes, Number of Indexes accessed, Index Size, Number of requests, Received Bytes, Transmitted Bytes, Operations Rate Avg., Operations Duration, Memory Usage, Cache Hits / Misses, Global Lock Hold Time, Number of Cursors, and Cursor Duration from MongoDB as well as charts of infrastructure related metrics for the running MongoDB VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region.
      There is also a log panel containing MongoDB logs.
    related_integrations:
      - id: mongodb
        platform: GCE
  -
    category: MongoDB
    id: mongodb-prometheus
    display_name: MongoDB Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/percona/mongodb_exporter). This dashboard has charts displaying: Connections Available, Disk Read/Write IO, Memory, Opcounters, and Ops Latencies"
    related_integrations:
      - id: mongodb
        platform: GKE
