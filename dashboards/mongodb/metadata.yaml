sample_dashboards:
  -
    category: MongoDB
    id: mongodb-gce-overview
    display_name: MongoDB GCE Overview
    description: "This dashboard has several charts for the related [Google Cloud Ops Agent Integration for MongoDB](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/mongodb), including metrics like Active Connections, Collection Size, Server Memory Usage, Index Count, Index Size, and Operations."
    related_integrations:
      - id: mongodb
        platform: GCE
  -
    category: MongoDB
    id: mongodb-prometheus-overview
    display_name: MongoDB Prometheus Overview
    description: "This dashboard is based on prometheus metrics exposed by an [exporter](https://github.com/percona/mongodb_exporter). This dashboard has charts displaying: Connections Available, Disk Read/Write IO, Memory, Opcounters, and Ops Latencies"
    related_integrations:
      - id: mongodb
        platform: GCE
