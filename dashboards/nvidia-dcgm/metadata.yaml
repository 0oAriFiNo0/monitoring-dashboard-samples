sample_dashboards:
  -
    category: NVIDIA GPUs
    id: nvidia-dcgm
    display_name: NVIDIA GPU Monitoring with DataCenter GPU Manager
    description: |-
      This dashboard has charts for viewing NVIDIA GPUs when monitored by Google's GPU enabled Ops Agent. It displays GPU utilization, GPU used memory, active GPU processes, Streaming Multiprocessor (SM) block utilization, SM occupancy, SM pipe utilization, PCIe traffic, and NVLink traffic. It is a superset of the NVIDIA GPU Monitoring dashboard.

