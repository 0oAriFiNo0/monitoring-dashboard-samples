sample_dashboards:
  -
    category: Kubernetes
    id: k8s-overview-prometheus
    display_name: Kubernetes Infrastructure Overview
    description: "This dashboard has charts displaying metrics related to: High Level / Resource Usage, Deployments, DaemonSets, and ReplicaSets."
    related_integrations:
      - id: kubernetes
        platform: GKE
  -
    category: Kubernetes
    id: k8s-cluster-prometheus
    display_name: Kubernetes Cluster Overview
    description: "This dashboard has charts displaying: Nodes (Ready), Nodes (Not Ready), Nodes Location, Scheduled Pods Per Cluster, Node CPU Usage, Node Memory Used, Persistent Volume Provisioned Capacity (Total), PV Bound, PV Unbound, PV Pending, PV Failed, and Persistent Volume Provisioned Capacity"
    related_integrations:
      - id: kubernetes
        platform: GKE
  -
    category: Kubernetes
    id: k8s-pod-prometheus
    display_name: Kubernetes Pod Overview
    description: "This dashboard has charts displaying: Scheduled Pods, Running Pods, Pending Pods, Evicted Pods, Shutdown Pods, Failed Pods, Namespaces, Replicasets, Deployments, Daemonsets, Statefulsets, Jobs, Scheduled Pods Per Cluster, Failed Pods Per Cluster, Pod CPU Usage, Pod Memory Usage, Pod Network Receive Bytes, and Pod Network Transmit Bytes"
    related_integrations:
      - id: kubernetes
        platform: GKE
