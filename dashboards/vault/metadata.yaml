sample_dashboards:
  -
    category: Vault
    id: vault-gce-overview
    display_name: Vault GCE Overview
    description: |-
      This dashboard is based on [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/vault#monitored-metrics) and has charts displaying Token Count, Lease Count, Average Revoke Time, Average Renew Time, Storage Operations Count, Storage Operation Time, Request Count, and Memory Usage from Vault as well as charts of infrastructure related metrics for the running Vault VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region.
      There is also a card with links to docs and the Vault logs in Cloud Logging.
    related_integrations:
      - id: vault
        platform: GCE