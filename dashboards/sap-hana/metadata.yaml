sample_dashboards:
  -
    category: SAP HANA
    id: sap-hana-gce-overview
    display_name: SAP HANA GCE Overview
    description: |-
      This dashboard is based on [Google's Ops Agent](https://cloud.google.com/stackdriver/docs/solutions/agents/ops-agent/third-party/sap_hana#monitored-metrics) and has charts displaying Instance Memory, Service Memory Used, Schema Estimated Max Memory, Rowstore Memory Size, Schema Operation Outliers, Schema Record Count Outliers, System Connections, Alerts, and Blocked Transactions from SAP HANA as well as charts of infrastructure related metrics for the running SAP HANA VMs: CPU % Top 5 VMs, Memory % Top 5 VMs, and Hosts by Region.
      There is also a card with links to docs and the SAP HANA logs in Cloud Logging.
    related_integrations:
      - id: saphana
        platform: GCE
  -
    category: SAP HANA
    id: performance
    display_name: SAP HANA Performance Monitoring
    description: "This dashboard has 8 charts to display the metrics ingested via the HANA Monitoring Agent SAP HANA V2.0. The metrics include Instance Memory, Schema Records, Connections, and Rowstore Memory Size etc."
